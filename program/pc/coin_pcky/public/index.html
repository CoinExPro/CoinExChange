<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/element-ui/2.15.6/theme-chalk/index.css"
    />
    <link
      rel="stylesheet"
      href="<%= BASE_URL %>cdn/iconfont/avue/iconfont.css"
    />
    <link rel="stylesheet" href="<%= BASE_URL %>cdn/avue/2.9.5/index.css" />
    <link rel="icon" href="./img/favicon.png" />
    <title>CoinExPro</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        padding: 0;
      }

      .CoinExPro-home {
        background-color: #303133;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .CoinExPro-home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .CoinExPro-home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }

      .CoinExPro-home__footer > a {
        font-size: 12px;
        color: #ababab;
        text-decoration: none;
      }

      .CoinExPro-home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }

      .CoinExPro-home__title {
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .CoinExPro-home__sub-title {
        color: #ababab;
        font-size: 12px;
      }
    </style>

  </head>

  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的
        JavaScript 然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="CoinExPro-home">
        <div class="CoinExPro-home__main">
          <img
            class="CoinExPro-home__loading"
            src="<%= BASE_URL %>svg/loading-spin.svg"
            alt="loading"
          />
          <div class="CoinExPro-home__title">正在加载资源</div>
          <div class="CoinExPro-home__sub-title d">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
      </div>
    </div>
    <script
      src="<%= BASE_URL %>cdn/vue/2.6.10/vue.min.js"
      charset="utf-8"
    ></script>
    <script
      src="<%= BASE_URL %>cdn/vuex/3.1.1/vuex.min.js"
      charset="utf-8"
    ></script>
    <script
      src="<%= BASE_URL %>cdn/vue-router/3.0.1/vue-router.min.js"
      charset="utf-8"
    ></script>
    <script
      src="<%= BASE_URL %>cdn/axios/1.0.0/axios.min.js"
      charset="utf-8"
    ></script>
    <script
      src="<%= BASE_URL %>cdn/element-ui/2.15.6/index.js"
      charset="utf-8"
    ></script>
    <script
      src="<%= BASE_URL %>cdn/avue/2.9.5/avue.min.js"
      charset="utf-8"
    ></script>

  </body>
</html>
